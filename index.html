  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å -->

    <p>‡πÄ‡∏ß‡πá‡∏ö‡∏ô‡∏µ‡πâ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô üíñ</p>

  <div id="gallery" class="page">
    <h2>‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="imageContainer"></div>
  </div>

  <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -->
  <div id="messages" class="page">
    <h2>‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</h2>
    <textarea id="msgInput" rows="3" cols="30" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..."></textarea><br>
    <button onclick="addMessage()">‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
    <div id="msgContainer"></div>
  </div>

  <script>
    // === ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤ ===
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // === ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å localStorage ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö ===
    window.onload = () => {
      loadMessages();
      loadImages();
    };

    // === ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ + ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á localStorage ===
    document.getElementById("imageInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const imgData = reader.result;

        // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ
        const img = document.createElement("img");
        img.src = imgData;
        document.getElementById("imageContainer").appendChild(img);

        // ‡πÄ‡∏Å‡πá‡∏ö‡∏•‡∏á localStorage
        let images = JSON.parse(localStorage.getItem("images") || "[]");
        images.push(imgData);
        localStorage.setItem("images", JSON.stringify(images));
      };
      reader.readAsDataURL(file);
    });

    function loadImages() {
      let images = JSON.parse(localStorage.getItem("images") || "[]");
      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        document.getElementById("imageContainer").appendChild(img);
      });
    }

    // === ‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° + ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á localStorage ===
    function addMessage() {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
      const p = document.createElement("p");
      p.textContent = text;
      document.getElementById("msgContainer").appendChild(p);

      // ‡πÄ‡∏Å‡πá‡∏ö‡∏•‡∏á localStorage
      let messages = JSON.parse(localStorage.getItem("messages") || "[]");
      messages.push(text);
      localStorage.setItem("messages", JSON.stringify(messages));

      document.getElementById("msgInput").value = "";
    }

    function loadMessages() {
      let messages = JSON.parse(localStorage.getItem("messages") || "[]");
      messages.forEach(text => {
        const p = document.createElement("p");
        p.textContent = text;
        document.getElementById("msgContainer").appendChild(p);
      });
    }
  </script>
