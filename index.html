  #intro h1 {

    margin-bottom: 20px;
  }
  #intro button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ff4fac, #4facfe);
    color: white;
    font-weight: bold;
    font-size: 1.3em;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,105,180,0.8);
    transition: 0.3s;
  }
  #intro button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #ff4fac, 0 0 40px #4facfe;
  }

  /* Main Content */
  #main {
    display: none;
    text-align: center;
    padding-bottom: 50px;
  }
  h1 {
    margin-top: 30px;
    font-size: 3em;
    text-shadow: 0 0 8px #ff4fac, 0 0 16px #4facfe;
  }

  /* Slideshow */
  .slideshow {
    margin-top: 20px;
    position: relative;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
  }
  .slideshow img {
    width: 100%;
    max-width: 800px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
    display: none;
    cursor: pointer;
    margin: auto;
  }
  .slideshow img.active {
    display: block;
    animation: fade 1s ease-in-out;
  }
  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    color: white;
    border: none;
    font-size: 2em;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 50%;
    transition: 0.3s;
  }
  .prev:hover, .next:hover {
    background: rgba(255, 79, 172, 0.8);
  }
  .prev { left: 5%; }
  .next { right: 5%; }

  /* Popup */
  .wish-box {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    color: #333;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255,105,180,0.8);
    z-index: 1000;
    font-size: 1.2em;
  }
</style>

    <p>‡∏†‡∏≤‡∏û‡∏à‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î‡∏•‡∏π‡∏Å‡∏®‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ üíå</p>

    <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á -->
    <button onclick="toggleMusic()">üéµ ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î ‡πÄ‡∏û‡∏•‡∏á</button>

    </audio>

    <!-- ‡∏™‡πÑ‡∏•‡∏î‡πå‡πÇ‡∏ä‡∏ß‡πå -->
    <div class="slideshow">
      <img src="https://picsum.photos/id/1011/1000/600" class="active" onclick="showWish('üíñ ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ ‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ ‡∏ß‡∏±‡∏ô!')">

<script>
  // ‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å
  function enterSite() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    document.getElementById("bgMusic").play(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
  }

  // üéµ Toggle ‡πÄ‡∏û‡∏•‡∏á
  const music = document.getElementById("bgMusic");
  function toggleMusic() {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }

  // üíå popup ‡∏≠‡∏ß‡∏¢‡∏û‡∏£
  function showWish(message) {
    const popup = document.getElementById("wishPopup");
    popup.innerHTML = message + "<br><br><button onclick='closeWish()'>‡∏õ‡∏¥‡∏î</button>";
    popup.style.display = "block";
  }
  function closeWish() {
    document.getElementById("wishPopup").style.display = "none";
  }

  // üîÑ ‡∏™‡πÑ‡∏•‡∏î‡πå‡πÇ‡∏ä‡∏ß‡πå
  let slideIndex = 0;
  const slides = document.querySelectorAll(".slideshow img");

  function showSlide(n) {
    slides.forEach((slide, i) => {
      slide.classList.remove("active");
      if (i === n) slide.classList.add("active");
    });
  }
  function changeSlide(n) {
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    showSlide(slideIndex);
  }
  setInterval(() => { changeSlide(1); }, 5000); // auto play
</script>
